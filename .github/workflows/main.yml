name: Planet App CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 3. Build Docker image
      - name: Build Docker image
        run: docker build -t planet-app2 .

      # 4. Run container (for test purpose)
      - name: Run container
        run: docker run -d -p 8080:80 --name test-container planet-app2

      # 5. Check running containers
      - name: Verify container is running
        run: docker ps -a
